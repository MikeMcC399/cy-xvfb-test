name: Chrome ELECTRON_RUN_AS_NODE
on:
  workflow_dispatch:
env:
  ELECTRON_RUN_AS_NODE: 1

jobs:
  chrome:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Cypress run
        run: npx cypress run --browser chrome
  chrome-debug:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Cypress run
        run: npx cypress run --browser chrome
        env:
            DEBUG: 'cypress:*'
