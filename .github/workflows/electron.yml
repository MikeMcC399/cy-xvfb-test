name: Electron
on:
  workflow_dispatch:

jobs:
  electron:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Cypress run
        run: npx cypress run
  electron-debug:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Cypress run
        run: npx cypress run
        env:
            DEBUG: 'cypress:*,xvfb'
